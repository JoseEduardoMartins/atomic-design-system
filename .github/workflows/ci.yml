name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check

      - name: Testes
        run: npm run test

      - name: Coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build
