name: Release Trigger

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    # Garantir que apenas um release seja executado por vez
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Check if release is needed
        id: check-release
        run: |
          echo "ğŸ” Verificando se um release Ã© necessÃ¡rio..."

          # Verificar se hÃ¡ commits que geram releases desde o Ãºltimo tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "ğŸ·ï¸  Nenhum tag encontrado, verificando todos os commits..."
            RELEASE_COMMITS=$(git log --oneline --grep="^feat:" --grep="^fix:" --grep="^BREAKING CHANGE:" | wc -l)
          else
            echo "ğŸ·ï¸  Ãšltimo tag: $LAST_TAG"
            RELEASE_COMMITS=$(git log --oneline $LAST_TAG..HEAD --grep="^feat:" --grep="^fix:" --grep="^BREAKING CHANGE:" | wc -l)
          fi

          echo "ğŸ“ Commits que geram releases: $RELEASE_COMMITS"

          if [ "$RELEASE_COMMITS" -gt 0 ]; then
            echo "âœ… Release necessÃ¡rio"
            echo "needs-release=true" >> $GITHUB_OUTPUT
          else
            echo "â­ï¸  Nenhum release necessÃ¡rio"
            echo "needs-release=false" >> $GITHUB_OUTPUT
          fi

      - name: Run semantic-release
        if: steps.check-release.outputs.needs-release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸš€ Executando semantic-release..."
          npx semantic-release

      - name: Skip release
        if: steps.check-release.outputs.needs-release == 'false'
        run: |
          echo "â­ï¸  Pulando release - nenhum commit que gere release encontrado"
          echo "ğŸ“ Ãšltimos commits:"
          git log --oneline -5
